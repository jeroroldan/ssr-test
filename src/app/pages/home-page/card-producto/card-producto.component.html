<div class="producto">
  <img class="producto__imagen" [src]="pathSrc" alt="Imagen guitarra">
  <div class="producto__contenido">
    <h3 class="producto__nombre">{{ productName }}</h3>
    <p class="producto__descripcion">{{ productDescription }}</p>
    <p class="producto__precio">{{ productPrice }}</p>
    <a class="producto__enlace" href="producto.html">{{ productLinkTitle }}</a>
  </div>
</div>
